# Subtitle: Configuration file for the network
# mac : xx:xx:xx:machine:network:port
# range : number of ports

[router]
[router.r1]
path = "json/path/to/switch"
mac = "00:00:00:01:01:"
#P1 00:00:00:01:01:01
#P2 00:00:00:01:01:02
#P3 00:00:00:01:01:03
range = 4
bvmodel = "simple_switch"

[router.r2]
path = "json/path/to/switch"
mac = "00:00:00:01:02:"
#P1 00:00:00:01:02:01
#P2 00:00:00:01:02:02
#P3 00:00:00:01:02:03
range = 4
bvmodel = "simple_switch"

[router.r3]
